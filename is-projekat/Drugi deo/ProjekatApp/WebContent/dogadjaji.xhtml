<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Operator</title>
</h:head>
<h:body>
	<h1 style="text-align: center;">MOBILNI OPERATER</h1>
	<hr />
	<h2 style="text-align: center;">Spisak uplata</h2>

	<h:form>
		<div style="display: flex;justify-content: space-evenly;">
			<div>
				<h4>Izbor korisnika</h4>
				<h:outputLabel value="ID korisnika" />
				<div>
					<h:inputText value="#{dogadjajController.kid}"></h:inputText>
				</div>
			</div>
			
		</div>


		<h:dataTable value="#{dogadjajController.vratiDogadjaje(dogadjajController.kid)}" var="d"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row"
			style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px black, 0 0 15px green, 0 0 5px darkgreen; border:3px solid #a5e840; background-color:rgba(211, 239, 167,0.7);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">

			<h:column>
				<f:facet name="header">
    				Id
    			</f:facet>
				<h:outputText value="#{d.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Korisnik
				</f:facet>
				<h:outputText value="#{dogadjajController.vratiPunoIme(d.idKorisnika)}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
    				Opis
				</f:facet>
				<h:outputText value="#{d.opis}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Kolicina/Iznos
				</f:facet>
				<h:outputText value="#{d.iznos}" />
			</h:column>
			
			

		</h:dataTable>

	</h:form>
	
	<div>
		<h:button  value="NAZAD" outcome="pocetna.xhtml" />
	</div>

</h:body>
</html>
