<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Operator</title>
</h:head>
<h:body>
	<h1 style="text-align: center;">MOBILNI OPERATER</h1>
	<hr />
	<h2 style="text-align: center;">Uredjaji</h2>

	<h:form>
		<div style="display: flex;justify-content: space-evenly;">
			<div>
				<h4>Dodavanje uredjaja</h4>
				<h:outputLabel value="Proizvodjac:" />
				<div>
					<h:inputText value="#{uredjajController.proizvodjac}"></h:inputText>
				</div>
				<h:outputLabel value="Model:" />
				<div>
					<h:inputText value="#{uredjajController.model}"></h:inputText>
				</div>
				<h:outputLabel value="Cena:" />
				<div>
					<h:inputText value="#{uredjajController.cena}"></h:inputText>
				</div>
				<div>
					<h:outputLabel value="Memorija:" />
				</div>
				<div>
					<h:inputText value="#{uredjajController.memorija}"></h:inputText>
				</div>
				<div>
					<h:outputLabel value="Procesor:" />
				</div>
				<div>
					<h:inputText value="#{uredjajController.cpu}"></h:inputText>
				</div>
				<div>
					<h:outputLabel value="Kamera:" />
				</div>
				<div>
					<h:inputText value="#{uredjajController.kamera}"></h:inputText>
				</div>
				<div>
					<h:outputLabel value="Kolicina:" />
				</div>
				<div>
					<h:inputText value="#{uredjajController.kolicina}"></h:inputText>
				</div>
				<h:commandButton value="Dodaj Uredjaj"
					action="#{uredjajController.dodajUredjaj(uredjajController.proizvodjac,uredjajController.model,uredjajController.cena,uredjajController.memorija,uredjajController.cpu,uredjajController.kamera,uredjajController.kolicina)}"
					style="border-radius:10px; margin-top:20px;"></h:commandButton>
			</div>
			
			<div>
				<h4>Promena cene uredjaja</h4>
				<h:outputLabel value="ID uredjaja:" />
				<div>
					<h:inputText value="#{uredjajController.sid}"></h:inputText>
				</div>
				<h:outputLabel value="Nova cena:" />
				<div>
					<h:inputText value="#{uredjajController.novaCena}"></h:inputText>
				</div>
				
				<h:commandButton value="Promeni cenu"
					action="#{uredjajController.promeniCenu(uredjajController.sid,uredjajController.novaCena)}"
					style="border-radius:10px; margin-top:20px;"></h:commandButton>
			</div>
			
			<div>
				<h4>Promena kolicine uredjaja</h4>
				<h:outputLabel value="ID uredjaja:" />
				<div>
					<h:inputText value="#{uredjajController.sid2}"></h:inputText>
				</div>
				<h:outputLabel value="Nova kolicina:" />
				<div>
					<h:inputText value="#{uredjajController.novaKolicina}"></h:inputText>
				</div>
				
				<h:commandButton value="Promeni kolicinu"
					action="#{uredjajController.promeniKolicinu(uredjajController.sid2,uredjajController.novaKolicina)}"
					style="border-radius:10px; margin-top:20px;"></h:commandButton>
			</div>
			
			<div>
				<h4>Obrisi uredjaj uredjaja</h4>
				<h:outputLabel value="ID uredjaja:" />
				<div>
					<h:inputText value="#{uredjajController.sid3}"></h:inputText>
				</div>
				
				
				<h:commandButton value="Obrisi uredjaj"
					action="#{uredjajController.obrisiUredjaj(uredjajController.sid3)}"
					style="border-radius:10px; margin-top:20px;"></h:commandButton>
			</div>
			
		</div>


		<h:dataTable value="#{uredjajController.sviUredjaji()}" var="u"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row"
			style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px black, 0 0 15px green, 0 0 5px darkgreen; border:3px solid #a5e840; background-color:rgba(211, 239, 167,0.7);text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">

			<h:column>
				<f:facet name="header">
    				Id
    			</f:facet>
				<h:outputText value="#{u.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Proizvodjac
				</f:facet>
				<h:outputText value="#{u.proizvodjac}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
    				Model
				</f:facet>
				<h:outputText value="#{u.model}" />
			</h:column>

			<h:column>
				<f:facet name="header">
    				Cena
				</f:facet>
				<h:outputText value="#{u.cena}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
    				Memorija
				</f:facet>
				<h:outputText value="#{u.memorija}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
    				Procesor
				</f:facet>
				<h:outputText value="#{u.cpu}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
    				Kamera
				</f:facet>
				<h:outputText value="#{u.kamera}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
    				Kolicina
				</f:facet>
				<h:outputText value="#{u.kolicina}" />
			</h:column>

		</h:dataTable>

	</h:form>
	
	<div>
		<h:button  value="NAZAD" outcome="pocetna.xhtml" />
	</div>

</h:body>
</html>
